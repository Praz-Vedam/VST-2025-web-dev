<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Motions Worksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }

    .section {
      border: 2px solid #ddd;
      border-radius: 12px;
      background: white;
      padding: 15px;
      margin-bottom: 30px;
    }

    h1, h2 {
      color: #222;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: lightcoral;
      display: inline-block;
      transition: all 1s ease; /* Default transition for hover tests */
    }

    /* =========================================================
       ðŸ”¹ PART 1: TRANSFORMS
       ========================================================= */
    .translate:hover {
      /* Q1: Move 60px right and 20px down */
      transform: translate(60px, 20px);
    }

    .rotate:hover {
      /* Q2: Rotate 45 degrees clockwise */
      transform: rotate(45deg);
    }

    .scale:hover {
      /* Q3: Make 1.5x bigger */
      transform: scale(1.5);
    }

    .skew:hover {
      /* Q4: Tilt 20deg horizontally */
      transform: skew(-20deg);
    }

    /* =========================================================
       ðŸ”¹ PART 2: TRANSITIONS
       ========================================================= */
    .colorTransition {
      background: tomato;
      /* Q5: Add transition to change background smoothly (2s) */
      transition: background-color 2s;
    }

    .colorTransition:hover {
      /* Q6: Change background color to lightgreen */
      background-color: lightgreen;
    }

    .moveTransition {
      /* Q7: Smoothly move right and rotate using transition */
      transition: all;
      transition-duration: 2s;
    }

    .moveTransition:hover {
      /* Q8: Use transform to move 100px right + rotate 30deg */
      transform: translate(100px) rotate(30deg);
    }

    .timing {
      background: gold;
      /* Q9: Apply a 2s transition with ease-in-out */
      transition: 2s ease-in-out;
    }

    .timing:hover {
      /* Q10: Increase width to 200px */
      width: 200px;
    }

    /* =========================================================
       ðŸ”¹ PART 3: ANIMATIONS
       ========================================================= */
    .bounce {
      /* Q11: Add animation called "bounceBox" lasting 2s infinitely */
      animation: bounceBox;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    /* Q12: Define bounce movement (up & down using translateY) */
    @keyframes bounceBox {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }

    .colorLoop {
      /* Q13: Animate color change in 4s infinitely */
      animation: colorLoop;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    /* Q14: Color transition sequence red â†’ orange â†’ yellow â†’ green â†’ blue */
    @keyframes colorLoop {
      0%{
        background-color: red;
      }
      25%{
        background-color: orange;
      }
      50%{
        background-color: yellow;
      }
      75%{
        background-color: green;
      }
      100%{
        background-color: blue;  
      }
    }

    .rotateMove {
      background: skyblue;
      /* Q15: Animate "rotateMove" (3s, infinite, ease-in-out) */
      animation: rotateMove;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Q16: Move 150px right + rotate 360deg */
    @keyframes rotateMove {
      0%{
        transform: translate(0);
      }
      50%{
        transform: translate(150px) rotate(360deg);
      }
      100%{
        transform: translate(0) rotate(0);
      }
    }

    .fadeGrow {
      background: lightgreen;
      /* Q17: Animate "fadeGrow" for 3s only once */
      animation: fadeGrow;
      animation-duration: 3s;
    }

    /* Q18: Fade in + grow using opacity and scale */
    @keyframes fadeGrow {
      0%{
        transform: translate(0, -100%);
        opacity: 0;
      }
    }

    .delay {
      background: violet;
      /* Q19: Animate color fade (3s) with 2s delay */
      animation: fadeColor;
      animation-duration: 3s;
      animation-delay: 2s;
    }

    /* Q20: Violet â†’ cyan fade */
    @keyframes fadeColor {
      0%{
        background-color: violet;
      }
      100%{
        background-color: cyan;
        opacity: 0;
      }
    }

    .alternate {
      background: orange;
      /* Q21: Animate slide (2s, infinite, alternate direction) */
      animation: slide 2s infinite alternate;
    }

    /* Q22: Move left â†’ right â†’ left */
    @keyframes slide {
      0%{
        transform: translate(0);
      }
      50%{
        transform: translate(100%);
      }
      100%{
        transform: translate(0);
      }
    }

    .fillMode {
      background: salmon;
      /* Q23: Animate stretch (2s, once, forwards) */
      animation: stretch 2s 1 forwards;
    }

    /* Q24: Stretch width from 100px â†’ 200px */
    @keyframes stretch {
      0%{
        width: 100px;
      }
      100%{
        width: 200px;
      }
    }

    .combo {
      background: lightblue;
      /* Q25: Animate multiple properties: move, rotate, color (5s, infinite) */
      animation: combo 5s infinite;
    }

    /* Q26: Combine movement + rotation + color change */
    @keyframes combo {
      0%{
        transform: translate(0);
      }
      50%{
        transform: translate(150px) rotate(360deg);
      }
      100%{
        transform: translate(0) rotate(0);
      }
      0%{
        background-color: red;
      }
      25%{
        background-color: orange;
      }
      50%{
        background-color: yellow;
      }
      75%{
        background-color: green;
      }
      100%{
        background-color: blue;  
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ CSS Motion Worksheet</h1>
  <p><strong>Goal:</strong> Practice <em>Transforms</em>, <em>Transitions</em>, and <em>Animations</em> to make elements move, react, and come alive!</p>

  <div class="section">
    <h2>Part 1: Transforms</h2>
    <div class="box translate"></div>
    <div class="box rotate"></div>
    <div class="box scale"></div>
    <div class="box skew"></div>
  </div>

  <div class="section">
    <h2>Part 2: Transitions</h2>
    <div class="box colorTransition"></div>
    <div class="box moveTransition"></div>
    <div class="box timing"></div>
  </div>

  <div class="section">
    <h2>Part 3: Animations</h2>
    <div class="box bounce"></div>
    <div class="box colorLoop"></div>
    <div class="box rotateMove"></div>
    <div class="box fadeGrow"></div>
    <div class="box delay"></div>
    <div class="box alternate"></div>
    <div class="box fillMode"></div>
    <div class="box combo"></div>
  </div>
</body>

</html>
