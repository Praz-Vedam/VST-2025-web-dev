<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Motions Worksheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }

    .section {
      border: 2px solid #ddd;
      border-radius: 12px;
      background: white;
      padding: 15px;
      margin-bottom: 30px;
    }

    h1, h2 {
      color: #222;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: lightcoral;
      display: inline-block;
      transition: all 1s ease; /* Default transition for hover tests */
    }

    /* =========================================================
       ðŸ”¹ PART 1: TRANSFORMS
       ========================================================= */
    .translate:hover {
      /* Q1: Move 60px right and 20px down */
      /* transform: ________; */
      transform: translate(60px,20px);
    }

    .rotate:hover {
      /* Q2: Rotate 45 degrees clockwise */
      /* transform: ________; */
      transform:rotateZ(45deg);

    }

    .scale:hover {
      /* Q3: Make 1.5x bigger */
      /* transform: ________; */
      transform: scale(1.5);
    }

    .skew:hover {
      /* Q4: Tilt 20deg horizontally */
      /* transform: ________; */
      transform: rotate(20deg);
    }

    /* =========================================================
       ðŸ”¹ PART 2: TRANSITIONS
       ========================================================= */
    .colorTransition {
      background: tomato;
      /* Q5: Add transition to change background smoothly (2s) */
      /* transition: ________; */
      transition: 2s linear;
    }

    .colorTransition:hover {
      /* Q6: Change background color to lightgreen */
      /* background: ________; */
      background-color: lightgreen;
    }

    .moveTransition {
      /* Q7: Smoothly move right and rotate using transition */
      /* transition: ________; */
      transform: translateX(20px) rotateZ(12.5deg)
      transition: 2s linear;
    }

    .moveTransition:hover {
      /* Q8: Use transform to move 100px right + rotate 30deg */
      /* transform: ________; */
      transform: translateY(100px) rotateZ(30deg);
    }

    .timing {
      background: gold;
      /* Q9: Apply a 2s transition with ease-in-out */
      /* transition: ________; */
      transition: 2s ease-in-out;
    }

    .timing:hover {
      /* Q10: Increase width to 200px */
      /* width: ________; */
      width: 200px;
    }

    /* =========================================================
       ðŸ”¹ PART 3: ANIMATIONS
       ========================================================= */
    .bounce {
      /* Q11: Add animation called "bounceBox" lasting 2s infinitely */
      /* animation: ________; */
      animation: bounceBox 2s infinite alternate;

    }

    /* Q12: Define bounce movement (up & down using translateY) */
    @keyframes bounceBox {
      0% { transform: translateY(0px); }
      /* 50% { transform: translateY(-25px); } */
      100% { transform: translateY(-50px); }
    }

    .colorLoop {
      /* Q13: Animate color change in 4s infinitely */
      /* animation: ________; */
      animation: colorLoop 4s infinite;

    }

    /* Q14: Color transition sequence red â†’ orange â†’ yellow â†’ green â†’ blue */
    @keyframes colorLoop {
      0%{ background-color: red;}
      20%{ background-color: orange;}
      40%{ background-color: yellow;}
      60%{background-color:green ;}
      80%{ background-color: blue;}
      
    }

    .rotateMove {
      background: skyblue;
      /* Q15: Animate "rotateMove" (3s, infinite, ease-in-out) */
      /* animation: ________; */
      animation: rotateMove 3s infinite ease-in-out;
    }

    /* Q16: Move 150px right + rotate 360deg */
    @keyframes rotateMove {
      50%{transform: translateY(75px) rotateZ(180deg);}
      100%{ transform: translateY(150px) rotateZ(360deg);}
      
    }

    .fadeGrow {
      background: lightgreen;
      /* Q17: Animate "fadeGrow" for 3s only once */
      /* animation: ________; */
      animation: fadeGrow 3s;
    }

    /* Q18: Fade in + grow using opacity and scale */
    @keyframes fadeGrow {
      100%{ transform: scale(2); 
        opacity: 0.4;

      }
      
    }

    .delay {
      background: violet;
      /* Q19: Animate color fade (3s) with 2s delay */
      /* animation: ________; */
      animation:  fadeColor 3s infinite ;
      animation-delay: 3s;
    }

    /* Q20: Violet â†’ cyan fade */
    @keyframes fadeColor {
      0%{
        background-color: violet;
      }
      100%{
        background-color: cyan;
        opacity: 0.3;
      }
      
    }

    .alternate {
      background: orange;
      /* Q21: Animate slide (2s, infinite, alternate direction) */
      /* animation: ________; */
      animation: slide 2s infinite alternate linear;

    }

    /* Q22: Move left â†’ right â†’ left */
    @keyframes slide {
      50%{ transform: translateX(50px);}
      100%{ transform: translateX(0px);}
      

    }

    .fillMode {
      background: salmon;
      /* Q23: Animate stretch (2s, once, forwards) */
      /* animation: ________; */
      animation: stretch 2s forwards;
    }

    /* Q24: Stretch width from 100px â†’ 200px */
    @keyframes stretch {
      0%{ width:100px;}
      100%{ width: 200px;}
    }

    .combo {
      background: lightblue;
      /* Q25: Animate multiple properties: move, rotate, color (5s, infinite) */
      /* animation: ________; */
      animation: combo 5s infinite alternate;
    }

    /* Q26: Combine movement + rotation + color change */
    @keyframes combo {
      100%{ transform: translateY(-50px) rotateZ(174deg) ;
      background-color: pink;
    }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ CSS Motion Worksheet</h1>
  <p><strong>Goal:</strong> Practice <em>Transforms</em>, <em>Transitions</em>, and <em>Animations</em> to make elements move, react, and come alive!</p>

  <div class="section">
    <h2>Part 1: Transforms</h2>
    <div class="box translate"></div>
    <div class="box rotate"></div>
    <div class="box scale"></div>
    <div class="box skew"></div>
  </div>

  <div class="section">
    <h2>Part 2: Transitions</h2>
    <div class="box colorTransition"></div>
    <div class="box moveTransition"></div>
    <div class="box timing"></div>
  </div>

  <div class="section">
    <h2>Part 3: Animations</h2>
    <div class="box bounce"></div>
    <div class="box colorLoop"></div>
    <div class="box rotateMove"></div>
    <div class="box fadeGrow"></div>
    <div class="box delay"></div>
    <div class="box alternate"></div>
    <div class="box fillMode"></div>
    <div class="box combo"></div>
  </div>
</body>

</html>
