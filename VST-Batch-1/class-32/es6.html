      //Spread operator ...

      let b = [...a, 4, 5, 6];
      console.log(b);

      let p1 = { x: 10, y: 20 };
      let p2 = { ...p1, z: 30 };

      console.log(p2); //??output

      //Rest operator ...

      function sum(...nums) {
        return nums.reduce(function (total, num) {
          return total + num;
        }, 0);
      }
      console.log(sum(1, 2, 3));
      console.log(sum(10, 20, 30, 40));
      console.log(sum(1, 2));

      let [x, y, ...rest] = [10, 20, 30, 40, 50];

      console.log(rest);
