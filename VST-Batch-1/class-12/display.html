<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        .box {

            background-color: greenyellow;
            height: 200px;
            width: 200px;
            padding: 20px;
            margin: 20px;
            border: 5px solid black;
        }

        .box2 {
            display: inline;

        }
        .box3 {
            display: inline-block;
        }

        .box4 {
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="box box1">I am box 1</div>
    <div class="box box2">I am box 2</div>
    <div class="box box3">I am box 3</div>
    <div class="box box3">I am box 3</div>
    <div class="box box3">I am box 3</div>
    <div class="box box4">I am box 4</div>
        <div class="box">I am box 5</div>

    
</body>
</html>
