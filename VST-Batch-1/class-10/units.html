<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS units</title>
    <style>
      html {
        font-size: 10px;
      }

      .mydiv {
        font-size: 32px;
        background-color: green;
      }
      .h1 {
        font-size: 1rem;
      }

      .par {
        width: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="mydiv">
      i am div
      <h1 class="h1">I am a header tag</h1>

      <p class="par">I am a p-tag</p>
    </div>
  </body>
</html>
